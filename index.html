<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud</title>

    <!-- css Link -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <!-- Input data section -->
    <div class="bg">
    <div class="row container-fluid bgimg">
        <div class="col-2"></div>
        <div class="col-8 formdiv">
      <h1>Student's Data</h1>
      <div class="name">
        <label for="">Name</label><br>
        <input type="text" placeholder="Enter your name" id="name" />
      </div>
      <div class="mobile">
        <label for="">Age</label><br>
        <input type="text" placeholder="Enter your age" id="age" /><br>
      </div>
      <div class="mobile">
        <label for="">Gender</label><br>
        <input type="text" placeholder="Enter your gender" id="gender" /><br>
      </div>
      <div class="mobile">
        <label for="">Date of Birth</label><br>
        <input type="date" placeholder="Enter your dob" id="dob" /><br>
      </div>
      <div class="mobile">
        <label for="">Address</label><br>
        <input type="text" placeholder="Enter your address" id="address" /><br>
      </div>
      <button type="submit" id="btn" class="subbtn">Submit</button>

      <!-- output section -->
      
    
    </div>
    <div class="col-2"></div>
  </div>

  
<div class="bgres">
<div class="row container ">
  <div class="col-3"></div>
  <div class="col">
<div id="datadiv" class="resdiv"><h1>Student Details </h1></div>
</div>
<div class="col-2"></div>
</div>
</div>
</div>






    <!-- Java script link -->
         <script src="script.js"></script>

    <!-- bootstrap js link  -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
